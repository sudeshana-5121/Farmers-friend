<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>FarmerFriend</title>
      <style>
          .Homepage .btn {
          position: absolute;
  top: 60%;
  left: 65%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: #28a745;
  color: white;
  font-size: 20px;
  padding: 15px 27px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
          }
          .Homepage .btn1 {
          position: absolute;
  top: 60%;
  left: 75%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: #28a745;
  color: white;
  font-size: 20px;
  padding: 15px 27px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
          }
      </style>
  </head>
  <body>
  <!--Navbar Starts-->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
         <img src="/media/homepage/logo.png" height="70" width="100">
  <a class="navbar-brand" href="#">FarmerFriend</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#" >Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">AboutUS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">ContactUS</a>
      </li>
    </ul>

      <button type="submit" class="btn btn-success " data-toggle="modal" data-target="#signupModal2">Login</button>
   <button type="submit" class="btn btn-success ml-2" data-toggle="modal" data-target="#signupModal1">Register</button>
  </div>
</nav>
    <!--Navbar ends-->

  <div class="Homepage">
      <img src="/media/homepage/h3.png" height="650" width="1518">
      <button type="submit" class="btn" data-toggle="modal" data-target="#signupModal2">Login</button>
      <button type="submit" class="btn1" data-toggle="modal" data-target="#signupModal1">Register</button>
  </div>

     {% for message in messages %}
    <div class="alert alert-{{ message.tags }} mb-0 alert-dismissible fade show" role="alert">
         <strong>Message: </strong>{{ message }}
         <button type="button" class="close" data-dismiss="alert" aria-label="Close">
               <span aria-hidden="true">&times;</span>
         </button>
    </div>
    {% endfor %}
     <!--registration model begins-->
     <div class="modal fade" id="signupModal1" tabindex="-1" role="dialog" aria-labelledby="signupModal1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel1">Register</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <form method='post' action="/signup">
              {% csrf_token %}
              <!--row one starts-->
             <div class="form-row">
                  <div class="form-group col-md-6">
                     <input type="text" class="form-control" id="uname" name="uname" required placeholder="Enter Username">
                  </div>
                  <div class="form-group col-md-6">
                     <input type="email" class="form-control" id="email" name="email" required placeholder="Enter Email">
                  </div>
             </div>
               <!--row one ends-->
               <!--row two starts-->
             <div class="form-row">
                  <div class="form-group col-md-6">
                     <input type="text" class="form-control" id="fname" name="fname" required placeholder="Enter First Name">
                  </div>
                  <div class="form-group col-md-6">
                     <input type="text" class="form-control" id="lname" name="lname" required placeholder="Enter Last Name">
                  </div>
             </div>
               <!--row two ends-->
                <!--row three starts-->
             <div class="form-row">
                  <div class="form-group col-md-6">
                     <input type="tel" class="form-control" id="phone" name="phone" required placeholder="Enter Mobile Number">
                  </div>
                 <div class="form-group col-md-6">
                    <select id="cat" name="cat" class="form-control" required>
                      <option>Farmer</option>
                      <!--<option>Admin</option>-->

                   </select>
                 </div>
             </div>
               <!--row three ends-->
                <div class="form-group">
                  <select id="town" name="town" class="form-control" required placeholder="Select District">
                      <option disabled="true"> ---select District--- </option>
 	<option value="Ahmednagar">Ahmednagar</option>
	<option value="Akola">Akola</option>
	<option value="Amravati">Amravati</option>
	<option value="Aurangabad">Aurangabad</option>
	<option value="Beed">Beed</option>
	<option value="Bhandara">Bhandara</option>
	<option value="Buldhana">Buldhana</option>
	<option value="Chandrapur">Chandrapur</option>
	<option value="Dhule">Dhule</option>
	<option value="Gadchiroli">Gadchiroli</option>
	<option value="Gondia">Gondia</option>
	<option value="Hingoli">Hingoli</option>
	<option value="Jalgaon">Jalgaon</option>
	<option value="Jalna">Jalna</option>
	<option value="Kolhapur">Kolhapur</option>
	<option value="Latur">Latur</option>
	<option value="Mumbai">Mumbai</option>
	<option value="Nagpur">Nagpur</option>
	<option value="Nanded">Nanded</option>
	<option value="Nandurbar">Nandurbar</option>
	<option value="Nashik">Nashik</option>
	<option value="Osmanabad">Osmanabad</option>
	<option value="Palghar">Palghar</option>
	<option value="Parbhani">Parbhani</option>
	<option value="Pune">Pune</option>
	<option value="Raigad">Raigad</option>
	<option value="Ratnagiri">Ratnagiri</option>
	<option value="Sangli">Sangli</option>
	<option value="Satara">Satara</option>
	<option value="Sindhudurg">Sindhudurg</option>
	<option value="Solapur">Solapur</option>
	<option value="Thane">Thane</option>
	<option value="Wardha">Wardha</option>
	<option value="Washim">Washim</option>
	<option value="Yavatmal">Yavatmal</option>

                   </select>
             </div>
             <div class="form-group">
                 <input type="password" class="form-control" id="pass1" name="pass1" required placeholder="Enter Password">
             </div>
               <div class="form-group">

                 <input type="password" class="form-control" id="pass2" name="pass2" required placeholder="Enter Password Again">
             </div>
              <button type="submit" class="btn btn-success">Sign in</button>
       </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
    <!--registrationmodal ends-->
    <!--login model begins-->
     <div class="modal fade" id="signupModal2" tabindex="-1" role="dialog" aria-labelledby="signupModal2" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
         <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel12">Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
              </button>
          </div>
         <div class="modal-body">
            <form action="/login" method='post'>
                {% csrf_token %}

                <div class="form-group row">
                         <label for="uname1" class="col-sm-2 col-form-label">Username</label>
                          <div class="col-sm-10">
                             <input type="text" class="form-control" name="uname1" id="uname1" required>
                          </div>
                 </div>


              <div class="form-group row">
                         <label for="pass2" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                  <input type="password" class="form-control" id="pass3" name="pass3" required>
                               </div>
              </div>

             <div>
                   <button type="submit" class="btn btn-success" id="Login" name="login">Login</button>
              </div>
            </form>

          </div>
      <div class="modal-footer">
      </div>
        </div>
  </div>

</div>
          <!--login modal ends-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
